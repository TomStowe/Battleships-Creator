<!DOCTYPE html>
<html>

<head>
    <title>Battleships Board Creator</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <link rel="stylesheet" href="style/styles.css">
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
    <div class="container">
        <h1 class="title">Battleships Board Creator</h1>


        <h3 class="subHeader">Settings</h3>
        <form>
            <h5>Title</h5>
            <label for="battleshipsTitle">Battleships Title:</label>
            <input type="text" id="battleshipsTitle" name="battleshipsTitle" value="Battleships">
            <label for="battleshipsHit">Hit:</label>
            <input type="text" id="battleshipsHit" name="battleshipsHit" value="&#161;Tocado!">
            <label for="battleshipsMiss">Miss:</label>
            <input type="text" id="battleshipsMiss" name="battleshipsMiss" value="&#161;Agua!"><br><br>


            <h5>Table Details</h5>
            <label for="numberOfTables">Number of Tables:</label>
            <input type="number" id="numberOfTables" name="numberOfTables" min="1" max="100" value="1"><br><br>

            <label for="rowsInput">Table Dimensions: </label>
            <input type="number" id="rowsInput" name="rowsInput" min="1" max="100" value="3">
            <label for="columnsInput">x</label>
            <input type="number" id="columnsInput" name="columnsInput" min="1" max="100" value="3">

        </form>


        <h3 class="subHeader">Table Headings</h3>
        <table class="table" id="table">
            <tbody>
                <tr>
                    <th class="tableCell"></th>
                    <th class="tableCell tableHeader"><input class="input"></th>
                    <th class="tableCell tableHeader"><input class="input"></th>
                    <th class="tableCell tableHeader"><input class="input"></th>
                </tr>
                <tr>
                    <th class="tableCell tableHeader"><input class="input"></th>
                    <td class="tableCell"></td>
                    <td class="tableCell"></td>
                    <td class="tableCell"></td>
                </tr>
                <tr>
                    <th class="tableCell tableHeader"><input class="input"></th>
                    <td class="tableCell"></td>
                    <td class="tableCell"></td>
                    <td class="tableCell"></td>
                </tr>
                <tr>
                    <th class="tableCell tableHeader"><input class="input"></th>
                    <td class="tableCell"></td>
                    <td class="tableCell"></td>
                    <td class="tableCell"></td>
                </tr>
            </tbody>
        </table>

        <button type="button" class="btn btn-primary" id="downloadBoard">Download Board</button>
    </div>
    <!--Invisible span to measure the width of each of the inputs to find the correct font size-->
    <span id="measureWidthSpan" style="position:absolute;left:-100%;"></span>
</body>
<footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js"
        integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="scripts/libs/htmltopdf.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/downloadTable.js"></script>
</footer>

</html>
